<div class="container">
    <h4 class="text-center">Employee Detail</h4>
    <table *ngIf="employee; else noTable" class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Department</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-warning">
                <td>{{employee.id}}</td>
                <td>{{employee.first_name | titlecase}}</td>
                <td>{{employee.last_name | titlecase}}</td>
                <td>{{employee.department | uppercase}}</td>
                <td>{{employee.salary | currency}}</td>
            </tr>
        </tbody>
    </table>
    <ng-template #noTable>
        NO RESULT FOUND!
    </ng-template>
</div>
