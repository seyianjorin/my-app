<div class="container">
    <h4 class="text-center">Employee List</h4>
    <button class="btn btn-success float-end" routerLink='add'>Add Employee</button>
    <table *ngIf="dataservice.data.length!=0; else noTable" class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Department</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of dataservice.data
                let o = odd;
                let e = even;"
                [ngClass]="{ 'odd-item':o, 'even-item':e }">
                <td>{{employee.id}}</td>
                <td>{{employee.first_name | titlecase}}</td>
                <td>{{employee.last_name | titlecase}}</td>
                <td>{{employee.department | uppercase}}</td>
                <td>{{employee.salary | currency}}</td>
                <td>
                    <button class="btn btn-primary " 
                            (click)="onSelect(employee)">View</button>
                            &nbsp;
                    <button class="btn btn-danger" 
                            (click)="deleteEmployee(employee.id)">Delete</button>
                            &nbsp;
                    <button class="btn btn-warning text-light" 
                            (click)="udpateEmployee(employee)">Update</button>
                </td>
            </tr>
        </tbody>
    </table>
    <ng-template #noTable>
        NO RESULT FOUND!
    </ng-template>
</div>
